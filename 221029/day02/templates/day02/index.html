{% extends 'base.html' %}

{% block body %}

<h1 class="title text-secondary text-center mt-5">영화 리뷰 목록</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">리뷰 제목</th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
    <tr>
      <th scope="row">{{ review.pk }}</th>
      <td><a href="{% url 'day02:detail' review.pk %}">{{ review.title }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>  
  
{% endblock body %}
