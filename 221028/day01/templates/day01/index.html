{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class='container'>
    <h1 class='title text-center mt-5'>게시판</h1>
    <a class="btn btn-success" href="{% url 'day01:create' %}">신규작성</a>
    {% for arts in articles %}
    <hr>
    <a href="{% url 'day01:detail' arts.pk %}"><h3>{{ arts.title }}</h3></a>
    <p>{{ arts.create_at }} | {{ arts.update_at }}</p>
      
    {% endfor %}
  </div>

{% endblock body %}
